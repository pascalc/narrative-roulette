<!DOCTYPE html>
<html>
  <head>
    <title>Narrative Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Narrative Roulette</h1>
        <h2>Write</h2>
      </header>
      <p class="perspective">You are male. You are bullying someone in your class.</p>
      <textarea name="text" id="submission" cols="30" rows="10"></textarea>
      <div class="buttons">
        <p>All submissions are anonymous.</p>
        <button class="btn btn-large">Another perspective</button>
        <button class="btn btn-large btn-success">Publish</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
